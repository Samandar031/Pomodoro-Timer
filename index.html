<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <!-- navbar section -->
    <section class="navbar">
      <div class="nav_logo">
        Samofocus
      </div>
      <div class="nav_box">
        <div class="nav_report">
          Report
        </div>
        <div class="nav_setting">
          Setting
        </div>
        <div class="nav_login">
          Login
        </div>
      </div>
    </section>

    <!-- basic timer section -->
    <section class="timer_box">
      <div class="timer_nav">
        <div class="pomodoro">Pomodoro</div>
        <div class="short_break">Short Break</div>
        <div class="long_break">Long Break</div>
      </div>
      <div class="timer_number">0</div>
      <div class="timer_btn">START</div>
    </section>
    
    <!-- bottom section -->
    <section class="timer_description">
      <p>#1</p>
      <p class="timer_title">Time to focus</p>
    </section>
    <!-- tasks -->
    <section class="tasks">
      <div class="task_title">Tasks</div>
      <div class="task_menu"></div>
    </section>
    <!-- add task -->
    <section class="add_task">
      <div class="add_title">
        Add Task
      </div>
    </section>
    <!-- add poppup -->
    <section class="add_pop">
      <input type="text" placeholder="What are you working on?">
      <p class="est_pomodoro">Est Pomodoros</p>
      <div class="check">

      </div>
      <div class="bottom_sec">
        <p class="cancel">Cancel</p>
        <p class="save">Save</p>
      </div>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
