<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <div class="container">
    <!-- navbar section -->
    <section class="navbar">
      <div class="nav_logo">
        <i class="fa-solid fa-copyright"></i>
        Samofocus
      </div>
      <div class="nav_box">
        <div class="nav_report">
          <i class="fa-solid fa-chart-column"></i>
          Report
        </div>
        <div class="nav_setting">
          <i class="fa-solid fa-gear"></i>
          Setting
        </div>
        <div class="nav_login">
          <i class="fa-solid fa-circle-user"></i>
          Login
        </div>
      </div>
    </section>

    <!-- basic timer section -->
    <section class="timer_box">
      <div class="timer_nav">
        <div class="pomodoro">Pomodoro</div>
        <div class="short_break">Short Break</div>
        <div class="long_break">Long Break</div>
      </div>
      <div class="timer_number">
        <span class="min">25</span> :
        <span class="sec">00</span>
      </div>
      <div class="timer_btn">START</div>
    </section>
    
    <!-- bottom section -->
    <section class="timer_description">
      <p>#1</p>
      <p class="timer_title">Time to focus</p>
    </section>
    <!-- tasks -->
    <section class="tasks">
      <div class="task_title">Tasks</div>
      <div class="task_menu"><i class="fa-solid fa-ellipsis-vertical"></i></div>
    </section>
    <!-- add task -->
    <section class="add_task">
      <div class="add_title">
        <i class="fa-solid fa-circle-plus"></i>
        Add Task
      </div>
    </section>
    <!-- add poppup -->
    <section class="add_pop">
      <input type="text" placeholder="What are you working on?">
      <p class="est_pomodoro">Est Pomodoros</p>
      <div class="check">

      </div>
      <div class="bottom_sec">
        <p class="cancel">Cancel</p>
        <p class="save">Save</p>
      </div>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
